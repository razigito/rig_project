<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Plant Watering Bot</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Main heading style */
        h1 {
            color: #2d89ef;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .start {
            background-color: #4CAF50;
            color: white;
        }
        .stop {
            background-color: #f44336;
            color: white;
        }

        /* Hover effects */
        .button:hover {
            opacity: 0.8;
        }

        /* Sensor data style */
        .data {
            font-size: 22px;
            color: #333;
            margin: 30px 0;
        }

        /* Container for buttons and data */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Automatic Plant Watering Bot</h1>

    <div class="container">
        <!-- Start Button -->
        <button class="button start" onclick="startRobot()">Start Robot</button>

        <!-- Stop Button -->
        <button class="button stop" onclick="stopRobot()">Stop Robot</button>

        <!-- Sensor Data Display -->
        <div class="data">
            <p>Distance: <span id="distance">--</span> cm</p>
            <p>Moisture: <span id="moisture">--</span>%</p>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Replace with the IP of your ESP8266
        const ESP8266_IP = 'http://your-esp8266-ip';  // Example: 'http://192.168.1.100'

        // Function to start the robot by sending an HTTP request to ESP8266
        function startRobot() {
            fetch(ESP8266_IP + '/start')
                .then(response => response.text())
                .then(data => {
                    console.log("Robot started:", data);
                    alert('Robot started');
                })
                .catch(error => {
                    console.error('Error starting robot:', error);
                    alert('Failed to start the robot. Check ESP8266 connection.');
                });
        }

        // Function to stop the robot by sending an HTTP request to ESP8266
        function stopRobot() {
            fetch(ESP8266_IP + '/stop')
                .then(response => response.text())
                .then(data => {
                    console.log("Robot stopped:", data);
                    alert('Robot stopped');
                })
                .catch(error => {
                    console.error('Error stopping robot:', error);
                    alert('Failed to stop the robot. Check ESP8266 connection.');
                });
        }

        // Function to get sensor data from ESP8266
        function getSensorData() {
            fetch(ESP8266_IP + '/sensor')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('distance').textContent = data.distance;
                    document.getElementById('moisture').textContent = data.moisture;
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                    alert('Failed to retrieve sensor data. Check ESP8266 connection.');
                });
        }

        // Poll for sensor data every 5 seconds
        setInterval(getSensorData, 5000);
    </script>

</body>
</html>
